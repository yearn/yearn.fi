name: Lint

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

permissions:
    checks: write
    contents: write

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install Bun
              run: |
                  curl -fsSL https://bun.sh/install | bash
                  echo "$HOME/.bun/bin" >> $GITHUB_PATH

            - name: Install project dependencies
              run: bun install

            - name: Run linters
              uses: wearerequired/lint-action@v2
              with:
                  eslint: true
