<!DOCTYPE html>
<html lang="en" class="duration-150 transition-colors">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The yield protocol for digital assets" />

    <!-- Open Graph -->
    <meta property="og:title" content="Yearn Finance" />
    <meta
      property="og:description"
      content="The yield protocol for digital assets"
    />
    <meta property="og:image" content="https://yearn.fi/og.png" />
    <meta property="og:url" content="https://yearn.fi" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yearn Finance" />
    <meta
      name="twitter:description"
      content="The yield protocol for digital assets"
    />
    <meta name="twitter:image" content="https://yearn.fi/og.png" />

    <link rel="icon" href="/favicon.ico" />
    <title>Yearn Finance</title>
    <script>
      const darkModeMediaQuery = window.matchMedia(
        '(prefers-color-scheme: dark)'
      )
      const THEME_STORAGE_KEY = 'isDarkMode'
      const THEME_EVENT_NAME = 'yearn-theme-change'

      updateMode()
      darkModeMediaQuery.addEventListener('change', updateMode)
      window.addEventListener('storage', updateMode)
      window.addEventListener('beforeunload', updateMode)
      window.addEventListener(THEME_EVENT_NAME, updateMode)

      function resolveTheme() {
        const storedValue = window.localStorage.getItem(THEME_STORAGE_KEY)
        const isHomePage = window.location.pathname === '/'
        if (isHomePage) {
          return 'dark'
        }

        if (storedValue === 'true') {
          return 'dark'
        }
        if (storedValue === 'false') {
          return 'light'
        }

        return darkModeMediaQuery.matches ? 'dark' : 'light'
      }

      function applyTheme(theme) {
        const root = document.documentElement
        root.classList.remove('dark', 'light', 'v3')
        if (theme === 'dark') {
          root.classList.add('dark')
          root.classList.add('v3')
        } else {
          root.classList.add('light')
        }
      }

      function updateMode() {
        const theme = resolveTheme()
        applyTheme(theme)
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
