<!DOCTYPE html>
<html lang="en" class="duration-150 transition-colors">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="The yield protocol for digital assets" />

    <!-- Open Graph -->
    <meta property="og:title" content="Yearn Finance" />
    <meta
      property="og:description"
      content="The yield protocol for digital assets"
    />
    <meta property="og:image" content="https://yearn.fi/og.png" />
    <meta property="og:url" content="https://yearn.fi" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Yearn Finance" />
    <meta
      name="twitter:description"
      content="The yield protocol for digital assets"
    />
    <meta name="twitter:image" content="https://yearn.fi/og.png" />

    <link rel="icon" href="/favicon.ico" />
    <title>Yearn Finance</title>
    <script>
      // Theme initialization script - runs before React loads to prevent flash
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
      const NEW_THEME_STORAGE_KEY = 'yearn-theme'
      const OLD_THEME_STORAGE_KEY = 'isDarkMode'
      const THEME_EVENT_NAME = 'yearn-theme-change'

      function resolveTheme() {
        // Check new storage key first
        const storedValue = window.localStorage.getItem(NEW_THEME_STORAGE_KEY)
        if (storedValue === 'light' || storedValue === 'soft-dark') {
          return storedValue
        }
        if (storedValue === 'dark') {
          window.localStorage.setItem(NEW_THEME_STORAGE_KEY, 'soft-dark')
          return 'soft-dark'
        }

        // Backward compatibility: check old storage key
        const oldStoredValue = window.localStorage.getItem(OLD_THEME_STORAGE_KEY)
        if (oldStoredValue === 'true') {
          window.localStorage.setItem(NEW_THEME_STORAGE_KEY, 'soft-dark')
          return 'soft-dark'
        }
        if (oldStoredValue === 'false') {
          window.localStorage.setItem(NEW_THEME_STORAGE_KEY, 'light')
          return 'light'
        }

        // Default to system preference
        return darkModeMediaQuery.matches ? 'soft-dark' : 'light'
      }

      function applyTheme(theme) {
        const root = document.documentElement

        // Set data-theme attribute for CSS variable system
        root.setAttribute('data-theme', theme)

        // Keep legacy classes for backward compatibility
        root.classList.remove('dark', 'light', 'v3')
        if (theme === 'soft-dark') {
          root.classList.add('dark')
          root.classList.add('v3')
        } else {
          root.classList.add('light')
        }
      }

      function updateMode() {
        const theme = resolveTheme()
        applyTheme(theme)
      }

      // Apply theme immediately to prevent flash
      updateMode()

      // Listen for changes
      darkModeMediaQuery.addEventListener('change', updateMode)
      window.addEventListener('storage', updateMode)
      window.addEventListener(THEME_EVENT_NAME, updateMode)
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
