<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1024 1024"
  preserveAspectRatio="none"
>
  <filter id="perlinNoise" x="0%" y="0%" width="100%" height="100%">
    <feTurbulence
      type="fractalNoise"
      baseFrequency="0.85"
      numOctaves="4"
      seed="27"
      stitchTiles="stitch"
    />
    <feComponentTransfer>
      <feFuncR type="gamma" amplitude="1.15" exponent="1.2" offset="-0.05" />
      <feFuncG type="gamma" amplitude="1.15" exponent="1.2" offset="-0.05" />
      <feFuncB type="gamma" amplitude="1.15" exponent="1.2" offset="-0.05" />
      <feFuncA type="table" tableValues="0 0.95" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#perlinNoise)" />
</svg>
